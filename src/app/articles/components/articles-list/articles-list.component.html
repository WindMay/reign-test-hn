<!DOCTYPE html><ul class="list-group"><ng-template ngFor let-article [ngForOf]="articles" let-i="index"><ng-template [ngIf]="!article.deleted"><li class="list-group-item list-group-item-action" *ngIf="article.story_title || article.title"><div class="first-section"><span class="title">{{article.story_title ?  article.story_title : article.title}}</span><span class="author" *ngIf="article.author">- {{article.author}} -</span></div><div class="second-section"><span class="date" *ngIf="article.created_at">{{article.pretty_date}}</span><i class="fa fa-trash" aria-hidden="true" (click)="deleteArticle(article.objectID, i)"></i></div></li></ng-template></ng-template></ul>
